<div class="wrapper max-height">
  <ul id="nav-tabs-container" class="nav nav-tabs">
    <li class="nav-item" *ngFor="let tab of fileTabs; let index = index">
      <a class="nav-link" [class.active]="tab.selected" (click)="setSelectedTab(index)">
          {{tab.name}}
          <i class="fa fa-times" aria-hidden="true" data-toggle="tooltip" title="Close tab" (click)="closeFileTab($event, index)"></i>
      </a>
    </li>
  </ul>

  <div class="toolbar" *ngIf="showToolbar()">
    <button type="button" class="btn btn-primary btn-sm" [disabled]="!hasResourceChanged()">Save</button>
    <button type="button" class="btn btn-primary btn-sm" *ngIf="!hasResourceChanged()" (click)="closeResource()">Back</button>
    <button type="button" class="btn btn-primary btn-sm" *ngIf="hasResourceChanged()">Cancel</button>
  </div>

  <router-outlet></router-outlet>
</div>
