<div class="wrapper max-height">
  <ul id="nav-tabs-container" class="nav nav-tabs">
    <li class="nav-item" *ngFor="let tab of fileTabs; let index = index">
      <a class="nav-link" [class.active]="tab.selected" (click)="setSelectedTab(index)">
          {{tab.name}}
      </a>
    </li>
  </ul>

  <div class="toolbar" *ngIf="hasFileTabs()">
    <button type="button" class="btn btn-primary btn-sm">Save</button>
    <button type="button" class="btn btn-primary btn-sm">Cancel</button>
  </div>

  <router-outlet></router-outlet>
</div>
